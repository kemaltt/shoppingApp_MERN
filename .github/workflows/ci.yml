name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend (React) Test ve Build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v4
    
    - name: Node.js kurulumu
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: './client/package-lock.json'
    
    - name: Dependencies kurulumu
      run: npm ci || npm install --legacy-peer-deps
    
    - name: ESLint kontrolÃ¼
      run: npm run lint --if-present
    
    - name: Testleri Ã§alÄ±ÅŸtÄ±r
      run: npm run test:ci
      env:
        CI: true
    
    - name: Build iÅŸlemi
      run: npm run build
    
    - name: Build artifacts yÃ¼kle
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ./client/build/
        retention-days: 1

  # Backend (Node.js) Test ve Build
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v4
    
    - name: Node.js kurulumu
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: './server/package-lock.json'
    
    - name: Dependencies kurulumu
      run: npm ci || npm install --legacy-peer-deps
    
    - name: ESLint kontrolÃ¼
      run: npm run lint --if-present
    
    - name: Testleri Ã§alÄ±ÅŸtÄ±r
      run: npm test --if-present
      env:
        NODE_ENV: test
        MONGODB_TEST_URI: mongodb://localhost:27017/shopping_app_test
        JWT_SECRET: test-secret-key
    
    - name: Server baÅŸlatma testi
      run: |
        timeout 30s npm start &
        sleep 10
        curl -f http://localhost:5000/health || curl -f http://localhost:3001/health || echo "Server health check failed"
      env:
        NODE_ENV: test
        PORT: 5000

  # Security ve Code Quality (Optional - pipeline'Ä± bloke etmez)
  security:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v4
    
    - name: Node.js kurulumu
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Frontend Security Audit
      run: |
        cd client
        npm ci || npm install --legacy-peer-deps
        echo "ğŸ” Frontend Security Audit baÅŸlÄ±yor..."
        npm audit --audit-level=critical || echo "âš ï¸ High/Moderate vulnerabilities var, ama devam ediliyor"
        echo "âœ… Frontend audit tamamlandÄ±"
    
    - name: Backend Security Audit
      run: |
        cd server
        npm ci || npm install --legacy-peer-deps
        echo "ğŸ” Backend Security Audit baÅŸlÄ±yor..."
        npm audit --audit-level=critical || echo "âš ï¸ High/Moderate vulnerabilities var, ama devam ediliyor"
        echo "âœ… Backend audit tamamlandÄ±"
    
    - name: Production Dependencies Check
      run: |
        echo "ğŸ” Production dependencies gÃ¼venlik kontrolÃ¼..."
        cd client
        npm audit --production --audit-level=high || echo "âš ï¸ Production deps'te vulnerabilities var"
        cd ../server  
        npm audit --production --audit-level=high || echo "âš ï¸ Production deps'te vulnerabilities var"
        echo "âœ… Production audit tamamlandÄ±"

  # Deployment hazÄ±rlÄ±k (sadece main branch iÃ§in)
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v4
    
    - name: Frontend build artifact indir
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./deployment/client-build
    
    - name: Deployment dosyalarÄ±nÄ± hazÄ±rla
      run: |
        mkdir -p deployment-package
        cp -r ./deployment/client-build/* deployment-package/
        cp -r server/* deployment-package/
        ls -la deployment-package/
    
    - name: Deployment package yÃ¼kle
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: ./deployment-package/
        retention-days: 7